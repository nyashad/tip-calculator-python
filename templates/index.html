<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Tip Calculator!</h1>
        <form method="POST">
            <label for="bill">What is the total bill? </label>
            <input type="number" step="0.01" name="bill" required><br>

            <label for="tip">What percentage tip would you like to give? (e.g., 10, 12, 15)</label>
            <input type="number" name="tip" required><br>

            <label for="people">How many people to split the bill? </label>
            <input type="number" name="people" required><br>

            <button type="submit">Calculate</button>
        </form>

        {% if result is not none %}
            <h2>Each person should pay: R{{ result }}</h2>
        {% endif %}
    </div>
</body>
</html>
